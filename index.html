<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">

        <section class="row">
          <h2 class="col align-items-left">View High Scores</h2>
          <h2 class="col text-end" id="countdown">Timer: 120</h2>
        </section>

        <h1 class="welcome">Coding Quiz Challenge</h1>
    </div>
    <div class="question-container d-flex justify-content-center" id="question">
          Question goes here
    </div>
    <div class="option-container d-flex justify-content-center flex-column align-items-center p-3 none" id="options">
          <button class="option row p-2 m-2" id="op1" >option1</button>
    
          <button class="option row p-2 m-2" id="op2" >option2</button>
    
          <button class="option row p-2 m-2" id="op3">option3</button>
    
          <button class="option row p-2 m-2" id="op4">option4</button>
    </div>
    <div class="navigation d-flex justify-content-center flex-row align-items-center">
          <button class="next p-2 m-2 bg-dark bg-gradient text-white" id="StartQuiz" onclick="countdown(), StartQuiz(), ShowQuestions()">Start Quiz</button>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
